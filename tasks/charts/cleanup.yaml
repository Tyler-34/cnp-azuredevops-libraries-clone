parameters:
  serviceConnection: ''
  aksResourceGroup: ''
  aksCluster: ''
  chartReleaseName: ''
  chartNamespace: ''

steps:
- task: AzureCLI@1
  displayName: 'Cleanup'
  continueOnError: true
  inputs:
    azureSubscription: ${{ parameters.serviceConnection }}
    scriptLocation: 'inlineScript'
    inlineScript: |
      helm delete --purge ${{ parameters.chartReleaseName }}