parameters:
  - name: adolibrary
    default: cnp-azuredevops-libraries

  - name: environment
    default: sandbox

  - name: keyvaultName
    default: ''

  - name: keyvaultSecret
    default: ''

  - name: location
    default: 'UK South'
    values:
      - 'UK South'
      - 'UK West'

  - name: serviceConnection
    default: ''

  - name: tfversion
    default: ''

steps:
  - checkout: self
  - checkout: ${{ parameters.adoLibrary }}
  - bash: echo ${{ parameters.environment }}

  - task: TerraformInstaller@0
    displayName: Terraform install
    inputs:
      terraformVersion: ${{ parameters.tfversion }}

  - task: AzureKeyVault@1
    displayName: Retrieve keyvault secret for ADO token
    inputs:
      ConnectedServiceName: ${{ parameters.serviceConnection }}
      keyVaultName: ${{ parameters.keyvaultName }}
      secretsFilter: ${{ parameters.keyvaultSecret }}
      runAsPreJob: false

  - task: Bash@3
    displayName: Prevent parallel run
    env:
      thisbuild: $(Build.BuildId)
      pipelinedefinition: $(System.DefinitionId)
      azuredevopstoken: $(azure-devops-token)
    inputs:
      filePath: $(System.DefaultWorkingDirectory)/${{ parameters.adoLibrary }}/scripts/builds-check.sh

  - task: PowerShell@2
    displayName: Run tests
    inputs:
      targetType: 'filePath'
      filePath: $(System.DefaultWorkingDirectory)/${{ parameters.adoLibrary }}/scripts/pester-tests.ps1
      pwsh: true

  - task: PublishTestResults@2
    displayName: 'Publish Test Results **/TEST-*.xml'
    inputs:
      testResultsFormat: NUnit
      failTaskOnFailedTests: true
    condition: always()