parameters:
  serviceConnection: ''

steps:
- script: sudo apt-get install python3-setuptools; python3 -m pip install https://github.com/hay/xml2json/zipball/master
  displayName: 'Install xml2json'

- task: AzureCLI@1
  displayName: 'Run switch.sh'
  enabled: true
  inputs:
    azureSubscription: ${{ parameters.serviceConnection }}
    scriptLocation: 'inlineScript'
    inlineScript: ./switch.sh $(subscriptionId) $(environment) $(keyvaultName) $(command) $(force)